<!DOCTYPE html>
<html>
	{% load static %}
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    	<script src="https://cdn.tailwindcss.com"></script>
</head>

	<body class="bg-gray-100">
	<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
          <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
          Flowbite
      </a>
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  Войти в аккаунт
              </h1>
              <form method="post">
				  {% csrf_token %}
                  <div>
                      <label class="block pt-4 mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                      <input  name="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Username" required="">

                  </div>
				  <div>
                      <label class="block pt-4 mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                      <input  name="password"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="********" required="">

                  </div>
				  <div class="box-border h-8 "></div>
                  <button type="submit" class="w-full box-border h-10 bg-orange-300  font-medium rounded-lg text-sm text-center  ">Войти</button>
                  <p class="text-sm box-border p-2 h-10 font-light text-gray-500 dark:text-gray-400">
                      Already have an account? <a href="{% url 'register' %}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Зрегестрироваться</a>
                  </p>
                  {% for message in messages %}
                  {{ message }}
                  {% endfor %}
              </form>
          </div>
      </div>
  </div>
</section>
</body>

</html>
