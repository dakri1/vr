<!DOCTYPE html>
<html>
	{% load static %}
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="bg-gray-100">
	<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
          <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
          Flowbite
      </a>
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  Create and account
              </h1>
              <form method="post">
				  {% csrf_token %}
                  <div>
                      <label class="block pt-4 mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                      {{form.username}}
                  </div>
				  <div>
                      <label class="block pt-4 mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                      {{form.email}}
                  </div>
                  <div>
                      <label class="block pt-4 mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                      {{form.password1}}
                  </div>
				  <div>
                      <label class="block pt-4  mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm Password</label>
                      {{form.password2}}
                  </div>
				  <div class="box-border h-8 "></div>
                  <button type="submit" class="w-full box-border h-10 bg-orange-300  font-medium rounded-lg text-sm text-center  ">Create an account</button>
                  <p class="text-sm box-border p-2 h-10 font-light text-gray-500 dark:text-gray-400">
                      Already have an account? <a href="{% url 'login' %}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
                  </p>
				  {% for f in form %}
				  {{ f.errors }}
				  {% endfor %}
              </form>
          </div>
      </div>
  </div>
</section>
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username';
		form_fields[2].placeholder='Email';
		form_fields[3].placeholder='*********';
		form_fields[4].placeholder='*********';


	</script>
</body>
</html>
